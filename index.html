<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert Money</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img src="./assests/logo.gif" alt="gif de dinheiro" class="logo">

    <main>
        <label>
            Converter <b>de:</b>
            <select id="select-from">
                <option>R$ Real Brasileiro</option>
                <option>US$ Dólar</option>
                <option>€ Euro</option>
            </select>
        </label>

        <label>
            Converter <b>para:</b>
            <select id="select-for">
                <option>€ Euro</option>
                <option>US$ Dólar Americano</option>
                <option>R$ Real Brasileiro</option>
            </select>
        </label>

        <label>
            Valor a ser convertido:
            <input type="number" placeholder="Digite o valor">
        </label>

        <button>Converter</button>


        <section>
            <div class="first-coin">
                <img src="./assests/brasil 2.png" alt="Moeda a Converter">
                <p class="currency">Real</p>
                <p class="currency-value">R$ 0,00</p>
            </div>
            
            <div >
                <img src="./assests/arrow.png" alt="Seta de conversão" class="arrow">
            </div>
            
            <div class="second-coin">
                <img src="./assests/dolar.png" alt="Moeda convertida">
                <p class="currency">Real</p>
                <p class="currency-value">US$ 0,00</p>
            </div>
        </section>    
    </main>
</body>
<script src="script.js"></script>

</html>
